<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Add Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">Inventory</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span
      class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('add_item') }}">Add</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('import_csv') }}">Import CSV</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('export_csv') }}">Export CSV</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container d-flex justify-content-center">
  <div class="card shadow p-4 rounded" style="max-width:450px;width:100%;">
    <h3 class="text-center text-primary mb-4">Add New Item</h3>
    {% for cat,msg in get_flashed_messages(with_categories=true) %}
      <div class="alert alert-{{cat}} alert-dismissible">{{msg}}
        <button class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
    <form action="{{ url_for('add_item') }}" method="post" enctype="multipart/form-data">
      <div class="mb-3"><label class="form-label">Name *</label>
        <input class="form-control" name="item_name" required></div>
      <div class="mb-3"><label class="form-label">Quantity *</label>
        <input type="number" min="1" class="form-control" name="quantity" required></div>
      <div class="mb-3"><label class="form-label">Original Price ($) *</label>
        <input type="number" step="0.01" min="0" class="form-control" name="original_price" required></div>
      <div class="mb-3"><label class="form-label">Sold Price ($)</label>
        <input type="number" step="0.01" min="0" class="form-control" name="sold_price">
        <div class="form-text">Leave blank if unsold.</div>
      </div>
      <div class="mb-3"><label class="form-label">Image (opt.)</label>
        <input type="file" class="form-control" name="image" accept="image/*"></div>
      <button class="btn btn-success w-100">Add Item</button>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
